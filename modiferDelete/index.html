<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Model Write Remove Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../chainer.js"></script>
  </head>
  <body>
    <button data-remove="">Remove and Update</button>
    <p class="setRemove" std-write="test.show"></p>
    <p std-write="test.show"></p>
    <p class="setRemove" std-write="test.show"></p>
    <p std-write="test.show"></p>
    <p class="setRemove" std-write="test.show"></p>
  </body>
  <script>
    chainer.model("test", function(model){
      model.write("show","Test");
      model.read("update", function(value){
        model.write("show", value);
      });
    });
    chainer.modifier("remove", function(modifier){
      $(modifier.get()).click(function(){
        $(".setRemove").remove(); // modifiers are set to be destory automatically
        modifier.update("test.update", "Hello Worlds!!!!!!!!");
      });
    });
  </script>
</html>
